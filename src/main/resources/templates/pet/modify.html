<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>modify pet</title>
</head>
<body>
    <h1>펫 이름 수정</h1>

    <form action="/pet/modify" method="post">
        <label>수정할 펫 번호 : </label>
        <input type="number" name="petCode"><br>
        <label>수정할 펫 이름 : </label>
        <input type="text" name="petName"><br>
        <input type="submit" value="펫 수정">
    </form>
</body>
</html>
